<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>

        <!--Shared Styles-->
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--Header-->
        <header class="header-box">
            <h3 class="header-title">Sign Up</h3>
            <nav class="header-nav">
                <a href="start.html" class="header-nav-link">Home</a>
                <a href="../Operational_(ShaoHeng)/html/hawker-centre-select-page.html" class="header-nav-link">Order Now!</a>
                <a class="active">Log In</a>
            </nav>
        </header>

        <!--Main Content-->
        <main class="main-content">
            <h1>Sign Up</h1>

            <form id="signup-form" class="enter-info">
                <div class="enter-info-row">
                    <label for="acc-type">Account:</label>
                    <div class="account-type">
                        <label class="acc-type-choice">
                            <input type="radio" name="userType" value="Customer" required>
                            Customer
                        </label>
                        <label class="acc-type-choice">
                            <input type="radio" name="userType" value="Hawker" required>
                            Hawker
                        </label>
                    </div>
                </div>

                <div class="enter-info-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required> 
                </div>

                <div class="enter-info-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>

                <div class="enter-info-row">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" required>
                </div>

                <button type="submit" class="button">Sign Up</button>
            </form>
        </main>

        <!--Footer-->
        <footer class="footer-adjust">
            <img src="images/Logo.png" alt="Hawker Centre Logo" class="logo">
            <p class="copyright">Â© 2026 Hawker Ordering System</p>
        </footer>

        <!--Link to script.js-->
        <script type="module" src="js/signup.js"></script>
    </body>
</html>
