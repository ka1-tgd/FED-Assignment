<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Customer Log In</title>

        <!--Shared Styles-->
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--Header-->
        <header class="header-box">
            <h3 class="header-title">Log In Page</h3>
            <nav class="header-nav">
                <a href="start.html" class="header-nav-link">Home</a>
                <a href="" class="header-nav-link">Order Now!</a>  <!--add shaoheng html-->
                <a class="active">Log In</a>
            </nav>
        </header>

        <!--Main Content-->
        <main class="main-content">
            <h1>Log In as Customer</h1>

            <div class="enter-info">
                <div class="enter-info-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required> 
                </div>

                <div class="enter-info-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
            </div>

            <a href="pages/home-customer.html" class="small-button">Log In</a>

            <img src="images/Customer.png" alt="Customer" class="customer-pic">

            <div class="signup">
                <h3>Don't have an account?</h3>
                <a href="register.html" class="small-button">Sign Up Now!</a>
            </div>
        </main>

        <!--Footer-->
        <footer>
            <img src="images/Logo.png" alt="Hawker Centre Logo" class="logo">
            <p class="copyright">Â© 2026 Hawker Ordering System</p>
        </footer>
    </body>
</html>
