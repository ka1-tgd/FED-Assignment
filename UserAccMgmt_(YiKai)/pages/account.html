<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account</title>

        <!--Shared Styles-->
        <link rel="stylesheet" href="../css/main.css">
    </head>

    <body>
        <!--Header-->
        <header class="header-box">
            <h3 class="header-title">Account</h3>
            <nav class="header-nav">
                <a href="home-customer.html" class="header-nav-link">Home</a>
                <a class="active">Account</a>
            </nav>
        </header>

        <!--Main Content-->
        <main class="main-content">
            <h1>Account Details</h1>

            <div class="account-card">
                <img src="../images/ProfilePicture.png" class="profile-pic" alt="Default Profile Picture">

                <div class="account-info">
                    <div class="acc-info-row">
                        <span class="label">Name:</span>
                        <span class="value" id="userName">-</span>
                    </div>

                    <div class="acc-info-row">
                        <span class="label">Email:</span>
                        <span class="value" id="userEmail">-</span>
                    </div>

                    <div class="acc-info-row">
                        <span class="label">Account Type:</span>
                        <span class="value" id="userType">-</span>
                    </div>
                </div>

                <div class="user-actions">
                    <button class="button" id="editButton">Edit Details</button>
                    <button class="button" id="logOutButton">Log Out</button>
                </div>
            </div>

        </main>

        <!--Footer-->
        <footer class="footer-adjust">
            <img src="../images/Logo.png" alt="Hawker Centre Logo" class="logo">
            <p class="copyright">Â© 2026 Hawker Ordering System</p>
        </footer>
    </body>
</html>
