<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Number</title>
    <link rel="stylesheet" href="../css/queue-number.css">
</head>
<body>
    <header>
        <div>
            <a href="../../UserAccMgmt_(YiKai)/pages/home-customer.html" style="text-decoration: none;">
                <button class="exit-button">exit</button>
            </a>
        </div>
    </header>
    <main>
        <div class="queue-number-space">
            <h1>ORDER SUCCESSFULLY MADE!</h1>

            <div class="queue-number-box">
                <h2>Here is your Queue Number:</h2>
                <h2 id="display-queue-number" class="queue-number">--</h2>
                <h2>Status: <span id="order-status">Preparing</span></h2>
                <a href="queue-dashboard.html" style="text-decoration: none;">
                    <button class="check-queue-button">Check Queue</button>
                </a>
            </div>

        </div>

        <div class="order-detail-box">
            <h2>Your orders:</h2>

            <div id="order-items-container" class="order-detail">
                <p>Loading order details...</p>
            </div>

            <button class="cancel-order-button">Cancel Order</button>
        </div>
    </main>

    <script type="module" src="../js/queue-number.js"></script>
</body>
</html>
