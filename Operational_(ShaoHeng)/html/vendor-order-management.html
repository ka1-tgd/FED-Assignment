<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="../css/vendor-order-management.css">
</head>
<body>
    <header>
        <h3>Order Management</h3>
        <div>
            <a href="..\..\UserAccMgmt_(YiKai)\pages\home-hawker.html" style="text-decoration: none;">
                <button class="exit-button">exit</button>
            </a>
        </div>
    </header>
    <main>
        <div class="queue-dashboard-box">
            <div class="queue-box">
                <h1>Recieved</h1>
                <div class="new-order">
                    <h5 id="queue-number">110</h5>
                    <h5 id="item-name">Roasted Chicken Rice</h5>
                    <h5>- normal<br>- qty: 1x<br>- dine in</h5>
                    <button id="order-button">preparing</button>
                </div>
            </div>

            <div class="queue-box">
                <h1>Preparing</h1>
                <div class="new-order">
                    <h5 id="queue-number">111</h5>
                    <h5 id="item-name">Roasted Chicken Rice</h5>
                    <h5>- up-size<br>- qty: 1x<br>- dine in</h5>
                    <button id="order-button">complete</button>
                </div>
            </div>

            <div class="queue-box">
                <h1>Complete</h1>
            </div>
        </div>
    </main>
</body>
</html>
