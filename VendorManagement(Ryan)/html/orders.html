<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Page</title>
  <link rel="stylesheet" href="../css/orders.css" />
</head>
<body>

<!-- TOP NAV BAR -->
<header class="navbar">
  <div class="logo">Management page</div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html" class="active">Orders</a>
    <a href="menu.html">Manage Menu</a>
    <a href="inventory.html">Manage Inventory</a>
    <a href="renewal.html">Renewal</a>
    <a href="../../UserAccMgmt_(YiKai)/login.html">Log out</a>
  </nav>
</header>

<main class="container">
  <h1>Order Page</h1>

  <!-- Controls -->
  <div class="controls">
    <div class="filters" id="filters">
      <button class="filter-btn active" data-filter="all">All</button>

      <button class="filter-btn" data-filter="waiting">
        Waiting for Acceptance <span class="badge" id="countWaiting">0</span>
      </button>

      <button class="filter-btn" data-filter="ongoing">
        Ongoing <span class="badge badge-green" id="countOngoing">0</span>
      </button>
    </div>
    <!-- âœ… removed Add Ingredient button -->
  </div>

  <!-- Orders Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Food item</th>
        <th>Time</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody id="ordersBody"></tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button class="current-page" id="pageBtn">1</button>
    <button id="nextBtn">Next</button>
  </div>
</main>

<script src="../js/orders.js"></script>
</body>
</html>
