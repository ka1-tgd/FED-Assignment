<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Page</title>
  <link rel="stylesheet" href="../css/menu.css">
</head>
 
<body>
<header class="navbar">
  <div class="logo">Management page</div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="menu.html" class="active">Manage Menu</a>
    <a href="inventory.html">Manage Inventory</a>
    <a href="renewal.html">Renewal</a>
    <a href="../../UserAccMgmt_(YiKai)/login.html">Log out</a>
  </nav>
</header>
 
<main class="main">
  <h1>Menu Page</h1>
 
  <button id="addMenu" class="add-menu-btn">Add Menu item +</button>
 
  <div class="page-container">
    <aside class="store-panel">
      <h2>List of stores</h2>
 
      <div id="storeNotice" class="store-notice" aria-live="polite"></div>
 
      <div class="store-item selected" data-store="Delicious Chicken Rice">
        Delicious Chicken Rice <span class="arrow">▶</span>
      </div>
 
      <div class="store-item unavailable" data-store="The Crispy Wok">
        The crispy wok <span class="arrow">▼</span>
      </div>
    </aside>
    <section class="menu-grid" id="menuGrid">
    </section>
  </div>
 
  <div class="pagination">
    <button>Previous</button>
    <button class="current-page">1</button>
    <button>Next</button>
  </div>
</main>
<div id="menuModal" class="modal-overlay">
  <div class="modal-box">
    <div class="modal-header" id="modalTitle">add / edit menu item</div>
 
    <div class="modal-body">
      <div class="image-upload">
        <input type="file" id="menuImage" accept="image/*">
        <label for="menuImage"></label>
      </div>
 
      <div class="form-group">
        <label>Item name:</label>
        <input id="menuItemName" type="text" placeholder="Enter name here">
      </div>
 
      <div class="form-group price-group">
        <label>Set Price:</label>
        <div class="price-input">
          <span>$</span>
          <input id="menuItemPrice" type="number" step="0.01" min="0">
        </div>
      </div>
 
      <div class="modal-actions">
        <button class="cancel-btn" id="cancelMenuBtn">Cancel</button>
        <button class="delete-btn" id="deleteMenuBtn" type="button">Delete</button>
        <button class="save-btn" id="saveMenuBtn">Save</button>
      </div>
    </div>
  </div>
</div>
<script type="module" src="../js/menu.js"></script>
</body>
</html>
