<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem | EcoHawker</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .cards-grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
        .card { background: white; width: 220px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative; overflow: hidden; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card-bar { height: 8px; background: #74c69d; position: absolute; bottom: 0; left: 0; width: 100%; }
        .card h4 { color: #1b4332; font-size: 1.4rem; margin-top: 0; margin-bottom: 5px; }
        .card p { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        .site-footer { margin-top: 80px; background-color: #1b4332; color: white; padding: 40px 20px; text-align: center; }
        .site-footer a { color: #74c69d; text-decoration: none; margin: 0 10px; }

        @media (max-width: 768px) {
            .main-header .nav-container { flex-direction: column; gap: 15px; }
            .card { width: 100%; max-width: 300px; } 
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="nav-container">
            <a href="home.html" class="logo">Eco<span>Hawker</span></a>
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="food-surplus.html">Surplus Sales</a>
                <a href="redeem.html" class="active">Redeem</a>
                <a href="history.html">History</a>
            </nav>
            <div class="points-badge">Points: <span id="point-balance">Loading...</span></div>
        </div>
    </header>

    <main class="content-wrapper">
        <h2>Rewards Exchange</h2>
        <p style="margin-bottom: 30px; color: #666;">Use your eco-points to claim discounts.</p>
        <div class="cards-grid">
            <article class="card">
                <h4>$1.00 Off</h4><p>Cost: 100 Points</p>
                <button class="btn-primary" style="width: 100%;" onclick="redeemReward(100, '$1.00 Off')">Redeem</button>
                <div class="card-bar"></div>
            </article>
            <article class="card">
                <h4>Free Drink</h4><p>Cost: 250 Points</p>
                <button class="btn-primary" style="width: 100%;" onclick="redeemReward(250, 'Free Drink')">Redeem</button>
                <div class="card-bar"></div>
            </article>
            <article class="card">
                <h4>$2.50 Off</h4><p>Cost: 200 Points</p> <button class="btn-primary" style="width: 100%;" onclick="redeemReward(200, '$2.50 Off')">Redeem</button>
                <div class="card-bar"></div>
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-links"><a href="home.html">Home</a>|<a href="food-surplus.html">Surplus</a>|<a href="redeem.html">Redeem</a>|<a href="history.html">History</a></div>
        <p>&copy; 2026 EcoHawker.</p>
    </footer>
    <script src="logic.js"></script>
</body>
</html>
